<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>calculadora-component test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../calculadora-component.html">
  </head>
  <body>

    <test-fixture id="fixture1">
      <template>
        <calculadora-component a="0" b="2"></calculadora-component>
      </template>
    </test-fixture>

    <test-fixture id="fixture2">
      <template>
        <calculadora-component a="2" b="2"></calculadora-component>
      </template>
    </test-fixture>

    <test-fixture id="fixture3">
      <template>
        <calculadora-component a="-3" b="-1"></calculadora-component>
      </template>
    </test-fixture>

    <test-fixture id="fixture4">
      <template>
        <calculadora-component a="-5" b="7"></calculadora-component>
      </template>
    </test-fixture>

    <test-fixture id="fixture5">
      <template>
        <calculadora-component a="5"></calculadora-component>
      </template>
    </test-fixture>

    <test-fixture id="fixture8">
      <template>
        <calculadora-component a="5000" b="2000"></calculadora-component>
      </template>
    </test-fixture>

    <script>
      suite('calculadora-component', (done) => {
        
        test('a,b >= 0', (done)=>{
          const calc=fixture('fixture1');
          calc.addEventListener('rest-done', event =>{
            const c = event.detail;
            assert.strictEqual("-2",c);
		        done();
          });
          calc.rest();
        });

        test('a=b', (done)=>{
          const calc=fixture('fixture2');
          calc.addEventListener('rest-done', event =>{
            const c = event.detail;
            assert.strictEqual("0",c);
		        done();
          });
          calc.rest();
        });

        test('a!=b, (a,b) < 0', (done)=>{
          const calc=fixture('fixture3');
          calc.addEventListener('rest-done', event =>{
            const c = event.detail;
            assert.strictEqual("-2",c);
		        done();
          });
          calc.rest();
        });

        test('a<b, b>0', (done)=>{
          const calc=fixture('fixture4');
          calc.addEventListener('rest-done', event =>{
            const c = event.detail;
            assert.strictEqual("-12",c);
		        done();
          });
          calc.rest();
        });

        test('a->R, b = NULL', (done)=>{
          const calc=fixture('fixture5');
          calc.addEventListener('rest-done', event =>{
            const c = event.detail;
            assert.strictEqual("5",c);
		        done();
          });
          calc.rest();
        });

        test('a>0, b<0', (done)=>{
          const calc=fixture('fixture8');
          calc.addEventListener('rest-done', event =>{
            const c = event.detail;
            assert.strictEqual("3000",c);
		        done();
          });
          calc.rest();
        });

      });
    </script>

  </body>
</html>
