<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="form-component-app">
    <template>
        <style>
            :host {
                display: block;
            }
            .elements {
                display: block;
                justify-content: space-around;
            }
        </style>
        <h2>Hello [[prop1]]!</h2>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class FormComponentApp extends Polymer.Element {
            static get is() { return 'form-component-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'form-component-app'
                    },
                    option:{
                        type: Number,
                        value: 1
                    }
                };
            }
            addElement(){
                this.option++;
            }
        }

        window.customElements.define(FormComponentApp.is, FormComponentApp);
    </script>
</dom-module>
