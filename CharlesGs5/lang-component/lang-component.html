<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">


<dom-module id="lang-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-dropdown-menu label="Dinosaurs" no-animations="true">
      <paper-listbox slot="dropdown-content" selected="1">
        <dom-repeat items="[[languages]]" as ="language">
          <template>
            <paper-item on-click="_langSelected">[[language.value]]</paper-item>
          </template>
        </dom-repeat>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    /**
     * `lang-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LangComponent extends Polymer.Element {
      static get is() { return 'lang-component'; }
      static get properties() {
        return {
          languages: {
            type: Array,
            value: [{
              key: 'en',
              value: 'English'
            },
            {
              key: 'es',
              value: 'Español'
            },
            {
              key: 'de',
              value: 'Deutsch'
            },
            {
              key: 'fr',
              value: 'Français'
            }]
          },
          locales: {
            type: Map,
            value: {}
          }
        };
      }
      _langSelected(event){
        const key = event.model.language.key;
      }
    }

    window.customElements.define(LangComponent.is, LangComponent);
  </script>
</dom-module>
