<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lang-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>

  </head>
  <body>
    <h3>Dictionary</h3>
    <p id="result"></p>

    <div class="vertical-section-container centered">
      <h3>Basic lang-component demo</h3>

      <!-- Primer paso: crear nuestro dropdown con dom bind  -->
      <demo-snippet>
        <template>
          <dom-bind id="demo">
            <template>
              <lang-component languages="[[languages]]" on-lang-cahnged="langChanged" lang="[[lang]]"></lang-component>
            </template>
          </dom-bind>
          <script>

            const demo = document.querySelector('#demo');
            demo.languages = [
              {
                key: 'en',
                value: 'English'
              }, 
              {
                key: 'es',
                value: 'EspaÃ±ol'
              }, 
            ]

            demo.langChanged = ({detail: locales}) => {
              document.querySelector('#result').innerText = JSON.stringify(locales);
            };


            // const url = './locales/en.json';

            // fetch(url).then(res => res.json())
            // .catch(error => console.error('Error:', error))
            // .then(response => console.log(response));

          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
