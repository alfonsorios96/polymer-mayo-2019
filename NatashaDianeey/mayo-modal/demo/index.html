<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>mayo-modal demo</title>

        <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

        <link rel="import" href="../mayo-modal.html">
    </head>
    <body>
        <div class="vertical-section-container centered">
            <button id="btn-Modal">Abrir modal</button>
            <mayo-modal title="Title" body="Body" type="info"></mayo-modal>
            <script>
                const element = document.querySelector('mayo-modal');
                element.addEventListener('modal-opened', event => console.log(event.detail));
                element.addEventListener('modal-closed', event => console.log(event.detail));

                const buttonModal = document.querySelector('button');
                buttonModal.addEventListener('click', () => {
                    element.show();
                });
            </script>
        </div>
    </body>
</html>
