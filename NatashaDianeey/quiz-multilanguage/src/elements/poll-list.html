<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../elements/poll-component.html">

<dom-module id="poll-list">
    <template>
        <style>
            .container {
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
            }
        </style>
        <div class="container">
            <dom-repeat items="[[polls]]" as="poll">
                <template>
                    <poll-component poll="[[poll]]"></poll-component>
                </template>
            </dom-repeat>
        </div>
    </template>

    <script>
      /**
       * @customElement
       * @polymer
       */
      class PollList extends Polymer.Element {
        static get is() {
          return 'poll-list';
        }

        static get properties() {
          return {
            polls: {
              type: Array,
              value: () => []
            }
          };
        }
      }

      window.customElements.define(PollList.is, PollList);
    </script>
</dom-module>
