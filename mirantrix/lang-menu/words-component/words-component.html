<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="words-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <li>[[en.itemOne]]</li>
    <li>[[en.itemTwo]]</li>
    <li>[[en.itemThree]]</li>
    <li>[[en.itemFour]]</li>
  </template>

  <script>
    /**
     * `words-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class WordsComponent extends Polymer.Element {
      static get is() { return 'words-component'; }
      static get properties() {
        return {
          en: {
            type: String,
            value: {
              itemOne: "Noche",
              itemTwo: "Escuela",
              itemThree: "Flor",
              itemFour: "Sol",
            }
          }
        };
      }
    }

    window.customElements.define(WordsComponent.is, WordsComponent);
  </script>
</dom-module>
