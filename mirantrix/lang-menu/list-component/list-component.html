<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<dom-module id="list-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-dropdown-menu label="Languages" no-animations="true">
      <paper-listbox slot="dropdown-content" selected="0">
        <dom-repeat items="[[langs]]" as="lang">
            <template>
                <paper-item data-key="[[lang.key]]" on-click="langSelection">[[lang.value]]</paper-item>
            </template>
        </dom-repeat>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    /**
     * `list-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ListComponent extends Polymer.Element {
      static get is() { return 'list-component'; }
      static get properties() {
        return {
          langs: {
            type: Array,
            value: [
              {
                key: "es",
                value: "Espa√±ol"
              },
              {
                key: "en",
                value: "English"
              }
            ]
          }
        };
      }

      langSelection(e) {
        console.log(e.model.lang.key);
      }


    }

    window.customElements.define(ListComponent.is, ListComponent);
  </script>
</dom-module>
