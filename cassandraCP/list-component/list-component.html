<dom-module id="list-component">

      :host {
        display: block;
      }

    <iron-ajax id="ajax" url="https://randomuser.me/api/" on-response="_handleResponse" handle-as="json"debounce-duration="300"></iron-ajax>

        <div>
          Name: [[item.name]]
        </div>
      </template>
    </iron-list>
  </template>
