<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Encuestas</h1>
      
        <paper-input id="nombre" label="Nombre de encuesta"></paper-input>
        
            
          
       
    
    

          <paper-input id="opcion" label="Opciones"></paper-input>
          <paper-button toggles raised on-click="_moreOptions">Otra opci√≥n</paper-button>
      
      
      <paper-button id="crear" toggles raised on-click="_nombreEncuestas">Crear encuesta</paper-button>
    </div>

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          encuesta: {
            type: String,
            value: ''
          },        
          opciones:{
            type: Array,
            value: () => new Array()
          },
          listaOpciones:{
            type: Array,
            value: () => new Array()
          }
          
        };
      }
      _nombreEncuestas(){
        this.encuesta = this.$.nombre.value;
            

        console.log(this.encuesta)
        
      }
      _moreOptions(){
        this.opciones = this.$.opcion.value
        this.listaOpciones.push(this.opciones)
        console.log(this.listaOpciones)
        this.$.opcion.value = "";
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
