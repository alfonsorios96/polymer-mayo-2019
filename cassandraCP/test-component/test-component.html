<dom-module id="test-component">

    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <button on-click="rest"></button>
  </template>

  <script>
    /**
     * `test-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TestComponent extends Polymer.Element {
      static get is() { return 'test-component'; }
      
      static get properties() {
          return {
            a: {
              type: String,
              value: ''
            },
            b: {
              type: String,
              value: ''
            }
          };
        }

      rest() {
         this.a = Number(this.a)
          this.b = Number(this.b);
          this.dispatchEvent(new CustomEvent('rest-done', {
            detail: (this.a - this.b).toString()
          }));
         
    }

          console.log(this.a)
            console.log( (this.a - this.b).toString())
       

         
    }*/
    }

    window.customElements.define(TestComponent.is, TestComponent);
  </script>
</dom-module>
