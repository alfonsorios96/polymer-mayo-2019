<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="slot-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
   
      <dom-repeat>
                    <slot></slot>
       
      </dom-repeat>
     
   

  </template>

  <script>
    /**
     * `slot-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SlotComponent extends Polymer.Element {
      static get is() { return 'slot-component'; }
      static get properties() {
        return {
          items:{
            type:Array,
            value: [ {
            text: `cassandra`
          },
          {
            text: `campero`
          },
          {
            text: `perez`
          }
          ],
          observer: '_slotFunc'
          }
        };
      }
      _slotFunc(){
        const slotitos = this.shadowRoot.querySelectorAll('slot');
        
        const nodo = slotitos.
        const repeatSlot = this.shadowRoot.querySelectorAll('dom-repeat');
        repeatSlot.appendChild(nodo[0])
       
        repeatSlot.render();
                
      }
    }

    window.customElements.define(SlotComponent.is, SlotComponent);
  </script>
</dom-module>
