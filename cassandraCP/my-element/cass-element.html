<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="cass-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `cass-element`
     * &#34;mi primer web component&#34;
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CassElement extends Polymer.Element {
      static get is() { return 'cass-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'cass-element'
          }
        };
      }
    }

    window.customElements.define(CassElement.is, CassElement);
  </script>
</dom-module>
