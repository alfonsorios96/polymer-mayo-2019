<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>phone-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../phone-component.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic phone-component demo</h3>
      <demo-snippet>
        <template>
          <phone-component></phone-component>
          <paper-button id="charged" raised>Conectar</paper-button>
          <paper-button id="unCharged" raised>Desconectar</paper-button>
          <script>
          const element = document.querySelector('phone-component');

          element.addEventListener('phone-charging',e=>{});

          const charged = document.querySelector('#charged');
          charged.addEventListener('click', () => { 
            element.charge();
          });

          const unCharged = document.querySelector('#unCharged');
          unCharged.addEventListener('click', (  ) => { 
            element.unCharge();
          });
                
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
