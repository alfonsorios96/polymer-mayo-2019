<dom-module id="phone-component">
  <template>
    <style>
      header {
        display: flex;
        justify-content: space-around;
      }
    </style>
    <div class="container">
      <header>
        <battery-component></battery-component>
        <iron-icon icon="device:signal-cellular-3-bar"></iron-icon>Signal
      </header>
      <div class="body">
          <player-component on-battery-using="usingBattery"></player-component>
      </div>
    </div>
  </template>

  <script>
    /**
     * `phone-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PhoneComponent extends Polymer.Element {
      static get is() { return 'phone-component'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'phone-component'
          }
        };
      }
      usingBattery(event) {
          const porcentageLess = event.detail;
          this.set('batteryStatus', this.batteryStatus - porcentageLess);
      }
      method()
    }
      

    window.customElements.define(PhoneComponent.is, PhoneComponent);
  </script>
</dom-module>
