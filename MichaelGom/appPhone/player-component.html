<link rel="import" href="../iron-icons/device-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">


<dom-module id="player-component">
  <template>
    <style>
      :host {
        display: block;
      }
      #player{
        border: 3px solid blue;
        padding: 10px;
      }

    </style>
        <div id="player">
            <h3>Phone Aplication</h3>
          <button on-click="play">[[label]]</button>
          <button on-click="stop">[[label1]]</button>
      </div>
  </template>

  <script>
    /**
     * `phone-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PlayerComponent extends Polymer.Element {
      static get is() { 
        return 'player-component'; 
      }
          static get properties() {
          return {
            label:{
              type:String,
              value:'Play'
            },
            label1:{
              type:String,
              value:'Stop'
            },
           
          };
        }
        play() {
          this.playListening=true;  
          if(this.playListening){
          this.dispatchEvent(new CustomEvent('player-listening',{
            bubbles: false,
            composed: false,
            detail:1
          }));
          }
        }
        
        stop() {
          this.playListening=false;
          this.dispatchEvent(new CustomEvent('stop-listening',{
            bubbles: false,
            composed: false,
            deatail: true
          }));
        }
    }

    window.customElements.define(PlayerComponent.is, PlayerComponent);
  </script>
</dom-module>
