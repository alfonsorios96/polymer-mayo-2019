<button on-click="cargando">[[prop1]]</button>
<button on-click="desenchufado">[[prop2]]</button>
    </template>

    <script>
    /**
     * `phone-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BatteryComponent extends Polymer.Element {
      static get is() { 
        return 'battery-component'; 
      }
          static get properties() {
          return {
            prop1: {
            type: String,
            value: 'cargando'
          },
          prop2: {
            type: String,
            value: 'quitar carga'
          },
            charging: {
              type: Boolean,
              value: true,
            },
          }
        };

        cargando(){
            this.charging=true;
            if(this.charging){
                this.dispatchEvent(
                    new CustomEvent('battery-sta',{
                        bubbles: false,
                        composed: false,
                        detail:true
                    })
                );
            }
        }

        desenchufado(){
            this.charging=false;
                this.dispatchEvent(
                    new CustomEvent('inbattery-sta',{
                        bubbles: false,
                        composed: false,
                        detail:false
                    })
                );
            }
        }

    window.customElements.define(BatteryComponent.is, BatteryComponent);
  </script>
</dom-module>
