<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lang-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lang-component.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<h3>Result</h3>
<p id="result"></p>

<div class="vertical-section-container centered">
    <h3>lang-component demo not visible</h3>

    <demo-snippet>
        <template>
            <dom-bind id="demo">
                <template>
                    <button on-click="langSelected">Español</button>
                    <button on-click="langSelected">English</button>
                    <lang-component languages="[[languages]]" on-lang-changed="langChanged" lang="[[lang]]"></lang-component>
                </template>
            </dom-bind>
            <script>
              const demo = document.querySelector('#demo');
              demo.languages = [
                {
                  key: 'en',
                  value: 'English'
                },
                {
                  key: 'es',
                  value: 'Español'
                }
              ];
              demo.langChanged = ({detail: locales}) => {
                document.querySelector('#result').innerText = JSON.stringify(locales);
              };
              demo.langSelected = (event) => {
                demo.lang = event.currentTarget.innerText === 'English' ? 'en' : 'es';
              };
            </script>
        </template>
    </demo-snippet>
</div>

<div class="vertical-section-container centered">
    <h3>lang-component demo visible</h3>
    <demo-snippet>
        <template>
            <dom-bind id="demo2">
                <template>
                    <lang-component languages="[[languages]]" on-lang-changed="langChanged" visible></lang-component>
                </template>
            </dom-bind>
            <script>
              const demo2 = document.querySelector('#demo2');
              demo2.languages = [
                {
                  key: 'en',
                  value: 'English'
                },
                {
                  key: 'es',
                  value: 'Español'
                }
              ];
              demo2.langChanged = ({detail: locales}) => {
                document.querySelector('#result').innerText = JSON.stringify(locales);
              };
            </script>
        </template>
    </demo-snippet>
</div>
</body>
</html>
