<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="calc-component">
    <template>
        <paper-input label="a"></paper-input>
        <paper-input label="b"></paper-input>
        <paper-button on-click="rest"></paper-button>
    </template>

    <script>
      /**
       * `calc-component`
       *
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class CalcComponent extends Polymer.Element {
        static get is() {
          return 'calc-component';
        }

        static get properties() {
          return {
            a: {
              type: Number,
              value: 0
            },
            b: {
              type: Number,
              value: 0
            }
          };
        }

        rest() {
          this.dispatchEvent(new CustomEvent('rest-done', {
            detail: this.a - this.b
          }));
        }
      }

      window.customElements.define(CalcComponent.is, CalcComponent);
    </script>
</dom-module>
