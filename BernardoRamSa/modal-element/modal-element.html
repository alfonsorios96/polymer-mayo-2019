<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="modal-element">
  <template>
    <style>
      .container{
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }
      .modal {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 1s;
        animation-name: animatetop;
        animation-duration: 1s;
      }
      .title-modal{
        height: 50px;
        background-color: aqua;
        padding: 16px;
        background-color: white;
        color: black;
        text-align: center;
      }
      .body-modal{
        height: 300px;
        background-color: aqua;
        padding: 16px;
        background-color: white;
        color: black;
        text-align: center;
      }
      .close{
        float: right;
        padding-right: 10px;
        font-size: 28px;
        font-weight: bold;
      }
    </style>
    

    <button on-click="show">Abrir Modal</button>

    <dom-if if="[[isOpened]]">
      <template>
        <div class="container" name= "Modal">
          <div class="modal" id='modal'>
            <span class="close" on-click="hide">&times;</span>
            <div class="title-modal">
                <h1>[[title]]</h1>
              </div>
    
              <div class="body-modal">
                <h3>[[body]]</h3>
                <button on-click="changeType" data-args="lightblue">info</button>
                <button on-click="changeType" data-args="green">success</button>
                <button on-click="changeType" data-args="red">error</button>
                <button on-click="changeType" data-args="orange">warning</button>
              </div>
          </div>
        </div>
      </template>
    </dom-if>





  </template>

  <script>
    class ModalElement extends Polymer.Element {

      static get is() { return 'modal-element'; }
      static get properties() {
        return {
          delay: {
            type: Number,
            value: 1000
          },
          title: {
            type: String,
            value: 'Este es el title'
          },
          body: {
            type: String,
            value: 'Este es el body'
          },
          isOpened: {
            type: Boolean,
            value: false
          },
          tipo: {
            type: String,
            value: ''
          }
        };
      }

      show(){
        setTimeout(() => {
          this.show2();
          console.log('delay de: ', this.delay);
        }, this.delay);
      }

      show2(){

        this.set('isOpened', true);

        this.dispatchEvent(new CustomEvent('modal-opened', {
          bubbles: false,
          composed: false,
          detail: 'Is opened: ' + this.isOpened
        }));
      }
      
      hide(){
        this.set('isOpened', false);

        this.dispatchEvent(new CustomEvent('modal-closed', {
          bubbles: false,
          composed: false,
          detail: 'Is opened: ' + this.isOpened
        }));
      }
    
      changeType(e){
        this.tipo = e.target.getAttribute('data-args').split(',');

        let element = this.shadowRoot.querySelector('#modal');
        console.log(element);
        element.style.backgroundColor = this.tipo;

        this.dispatchEvent(new CustomEvent('modal-type', {
          bubbles: false,
          composed: false,
          detail: this.tipo
        }));
      }
    }

    window.customElements.define(ModalElement.is, ModalElement);
  </script>
</dom-module>
