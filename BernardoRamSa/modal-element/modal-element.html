<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="modal-element">
  <template>
    <style>
      .container {
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        color: white;
      }

      .modal {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 1s;
        animation-name: animatetop;
        animation-duration: 1s;
      }

      .title-modal {
        height: 50px;
        background-color: aqua;
        padding: 16px;
        background-color: white;
        color: black;
        text-align: center;
      }

      .body-modal {
        height: 300px;
        padding: 16px;
        background-color: white;
        color: black;
        text-align: center;
      }

      .close {
        float: right;
        padding-right: 10px;
        font-size: 28px;
        font-weight: bold;
      }

      .success {
        background-color: green;
      }

      .warning {
        background-color: orange;
      }

      .info {
        background-color: blue;
      }

      .error {
        background-color: red;
      }
    </style>


    

    <dom-if if="[[_isOpened]]">
      <template>
        <div class$="container" name="Modal">
          <div class="modal" id='modal'>
            <span class="close" on-click="hide">&times;</span>
            <div class$="title-modal [[type]]">
              <h1>[[title]]</h1>
            </div>

            <div class$="body-modal [[type]]">
              <h3>[[body]]</h3>

            </div>
          </div>
        </div>
      </template>
    </dom-if>





  </template>

  <script>
    class ModalElement extends Polymer.Element {

      static get is() { return 'modal-element'; }
      static get properties() {
        return {
          delay: {
            type: Number,
            value: 1000
          },
          title: {
            type: String,
            value: ''
          },
          body: {
            type: String,
            value: ''
          },
          _isOpened: {
            type: Boolean,
            value: false
          },
          type: {
            type: String,
            value: ''
          }
        };
      }

      show() {
        this.set('_isOpened', true);

        this.dispatchEvent(new CustomEvent('modal-opened', {
          bubbles: false,
          composed: false
        }));

        setTimeout(() => {
          this.hide();
        }, this.delay);
      }

      hide() {
        this.set('_isOpened', false);

        this.dispatchEvent(new CustomEvent('modal-closed', {
          bubbles: false,
          composed: false
        }));
      }

    }

    window.customElements.define(ModalElement.is, ModalElement);
  </script>
</dom-module>
