<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>modal-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../modal-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
      <div class="vertical-section-container centered">
          <h3>Basic modal-component demo</h3>
          <demo-snippet>
            <template>
                <dom-bind id="demo">
                  <template>
                      <button on-click="buttonClicked">Abrir Modal</button>
                      <modal-element 
                        title="[[title]]" 
                        body="[[body]]" 
                        type="[[type]]"
                        delay="[[delay]]">
                      </modal-element>

                    </template>
                </dom-bind>
                
                <script>
                  document.addEventListener('WebComponentsReady', () => {
                    const demo = document.querySelector('#demo');
                    demo.title = 'Mi titulo';
                    demo.body = 'ESte es el cuerpo';
                    demo.type = 'warning';
                    demo.delay = 2000;
                    demo.buttonClicked = () => {
                      const element = document.querySelector('modal-element');
                      
                      element.show();
                    };
                  });

                  
                </script>
            </template>
          </demo-snippet>
        </div>
  </body>
</html>
